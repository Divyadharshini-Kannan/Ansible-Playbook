---
- name: Setup web servers and deploy Flipkart clone
  hosts: webservers
  become: true
  connection: ssh
  tasks:

    - name: Install httpd
      ansible.builtin.yum:
        name: httpd
        state: present

    - name: Install git
      ansible.builtin.yum:
        name: git
        state: present

    - name: Clone the Git repository
      ansible.builtin.git:
        repo: https://github.com/Msocial123/Flipkart-Clone.git
        dest: /home/ansible/Ansible-Playbook
        version: main
        force: yes
      become_user: apache  # Ensure this user exists on your system

    - name: Start the httpd service
      ansible.builtin.service:
        name: httpd
        state: started
        enabled: true

    - name: Set permissions on the cloned repository
      ansible.builtin.file:
        path: /home/ansible/Ansible-Playbook
        owner: Capgemini
        group: Capgemini
        state: directory
        recurse: yes

